<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>등록 완료</title>
  <meta charset="UTF-8">
  <style>
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: center;
    }

    .message {
      font-size: 24px;
      margin-bottom: 40px;
      color: #333;
    }

    .button-container {
      display: flex;
      gap: 20px;
    }

    .button {
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .save-button {
      background-color: #4CAF50;
      color: white;
    }

    .recognition-button {
      background-color: #2196F3;
      color: white;
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
<div class="container">
  <h1 class="message">얼굴 사진 등록 완료</h1>

  <div class="button-container">
    <button class="button save-button" onclick="location.href='/webcam/save'">
      얼굴 사진 등록
    </button>
    <button class="button recognition-button" onclick="location.href='/webcam/recognition'">
      얼굴 인식
    </button>
  </div>
</div>
</body>
</html>
