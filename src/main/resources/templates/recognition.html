<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>웹캠 얼굴 인식</title>
    <meta charset="UTF-8">
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .video-container {
            margin-bottom: 20px;
            position: relative;
            background: #f0f0f0;
            border-radius: 8px;
            padding: 10px;
        }

        #videoElement {
            width: 100%;
            max-width: 640px;
            border: 2px solid #333;
            border-radius: 8px;
            background: #000;
        }

        #captureButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #captureButton:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        #captureButton:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
        }

        #status {
            margin-top: 10px;
            color: #666;
            padding: 10px;
            border-radius: 4px;
        }

        #status.error {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
        }

        #status.success {
            color: #155724;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
        }

        #resultContainer {
            margin-top: 20px;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 4px;
        }

        .error-container {
            display: none;
            padding: 20px;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>웹캠 얼굴 인식</h1>

    <div class="error-container" id="errorContainer">
        <h3>웹캠 접근 오류</h3>
        <p id="errorMessage"></p>
    </div>

    <div class="video-container">
        <video id="videoElement" autoplay playsinline muted></video>
    </div>

    <div>
        <label for="storeId">Store ID:</label>
        <input type="number" id="storeId" name="storeId" required>
    </div>
    <div>
        <label for="storeType">Store Type:</label>
        <input type="text" id="storeType" name="storeType" required>
    </div>

    <button id="captureButton" disabled>인식</button>
    <button id="retryButton" style="display: none" onclick="retryWebcam()">다시 시도</button>
    <p id="status"></p>

    <div id="resultContainer" style="display: none;">
        <h3>인식 결과:</h3>
        <p id="resultUserId"></p>
    </div>
</div>

<script th:inline="javascript">
    let videoElement = document.getElementById('videoElement');
    let captureButton = document.getElementById('captureButton');
    let statusElement = document.getElementById('status');
    let errorContainer = document.getElementById('errorContainer');
    let errorMessage = document.getElementById('errorMessage');
    let retryButton = document.getElementById('retryButton');
    let stream = null;

    function checkBrowserCompatibility() {
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            throw new Error('이 브라우저는 웹캠을 지원하지 않습니다. 최신 브라우저를 사용해주세요.');
        }
    }

    async function checkWebcamDevices() {
        const devices = await navigator.mediaDevices.enumerateDevices();
        const videoDevices = devices.filter(device => device.kind === 'videoinput');
        if (videoDevices.length === 0) {
            throw new Error('연결된 웹캠을 찾을 수 없습니다.');
        }
        return videoDevices;
    }

    async function startWebcam() {
        try {
            checkBrowserCompatibility();

            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

            const constraints = {
                video: {
                    facingMode: isMobile ? "environment" : "user",
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                }
            };

            console.log('카메라 시작...');
            stream = await navigator.mediaDevices.getUserMedia(constraints);
            console.log('카메라 스트림 획득:', stream);

            const videoTrack = stream.getVideoTracks()[0];
            console.log('비디오 트랙 설정:', videoTrack.getSettings());

            videoElement.srcObject = stream;
            videoElement.setAttribute('playsinline', true);

            videoElement.onloadedmetadata = () => {
                console.log('비디오 메타데이터 로드됨');
                videoElement.play()
                    .then(() => {
                        console.log('비디오 재생 시작');
                        captureButton.disabled = false;
                        updateStatus('웹캠 준비 완료', 'success');
                        errorContainer.style.display = 'none';
                        retryButton.style.display = 'none';
                    })
                    .catch(err => {
                        console.error('비디오 재생 실패:', err);
                        handleWebcamError(err);
                    });
            };

            videoElement.onerror = (err) => {
                console.error('비디오 요소 에러:', err);
                handleWebcamError(err);
            };

        } catch (err) {
            console.error('웹캠 초기화 에러:', err);
            handleWebcamError(err);
        }
    }

    function handleWebcamError(error) {
        let message = '웹캠 접근 실패: ';

        switch(error.name) {
            case 'NotFoundError':
                message += '웹캠을 찾을 수 없습니다.';
                break;
            case 'NotAllowedError':
                message += '웹캠 접근 권한이 거부되었습니다.';
                break;
            case 'NotReadableError':
                message += '웹캠이 이미 다른 프로그램에서 사용 중입니다.';
                break;
            case 'OverconstrainedError':
                message += '웹캠이 요청된 해상도를 지원하지 않습니다.';
                break;
            default:
                message += error.message;
        }

        updateStatus(message, 'error');
        errorContainer.style.display = 'block';
        errorMessage.textContent = message;
        retryButton.style.display = 'inline-block';
        captureButton.disabled = true;
    }

    function updateStatus(message, type = '') {
        statusElement.textContent = message;
        statusElement.className = type ? type : '';
    }

    function retryWebcam() {
        if (stream) {
            stream.getTracks().forEach(track => track.stop());
        }
        startWebcam();
    }

    captureButton.addEventListener('click', function() {
        try {
            console.log('캡처 시작...');
            const canvas = document.createElement('canvas');

            const videoWidth = videoElement.videoWidth || videoElement.clientWidth;
            const videoHeight = videoElement.videoHeight || videoElement.clientHeight;

            console.log('비디오 크기:', videoWidth, 'x', videoHeight);

            canvas.width = videoWidth;
            canvas.height = videoHeight;

            const ctx = canvas.getContext('2d');
            ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);

            canvas.toBlob((blob) => {
                console.log('이미지 블롭 생성:', blob.size, 'bytes');

                const formData = new FormData();
                formData.append('file', blob, 'capture.jpg');

                const storeId = document.getElementById('storeId').value;
                const storeType = document.getElementById('storeType').value;

                formData.append('storeId', storeId);
                formData.append('storeType', storeType);

                fetch('/api/files/face/recognition', {
                    method: 'POST',
                    body: formData
                })
                    .then(response => response.text())
                    .then(userId => {
                        console.log('인식 결과:', userId);
                        document.getElementById('resultUserId').textContent = userId;
                        document.getElementById('resultContainer').style.display = 'block';
                    })
                    .catch(error => {
                        console.error('인식 실패:', error);
                        updateStatus('인식 실패: ' + error.message, 'error');
                    });
            }, 'image/jpeg', 0.8);

        } catch (error) {
            console.error('캡처 에러:', error);
            updateStatus('캡처 처리 중 오류 발생: ' + error.message, 'error');
        }
    });

    document.addEventListener('DOMContentLoaded', startWebcam);

    window.addEventListener('beforeunload', function() {
        if (stream) {
            stream.getTracks().forEach(track => track.stop());
        }
    });
</script>
</body>
</html>
